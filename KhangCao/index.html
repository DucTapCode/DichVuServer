<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kháng Cáo Lệnh Ban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Kháng Cáo Lệnh Ban</h2>
        <form id="appeal-form">
            <label for="username">Tên người chơi:</label>
            <input type="text" id="username" name="username" required>

            <label for="reason">Lý do kháng cáo:</label>
            <textarea id="reason" name="reason" required></textarea>

            <label for="additional_info">Thông tin bổ sung:</label>
            <textarea id="additional_info" name="additional_info" required></textarea>

            <button type="submit">Gửi</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
